name: Manual Trigger Workflow with loglevel & tags
#get log & tags information
on:
  workflow_dispatch:
    inputs:
      environment:
    description: "Environment"
    required: true
    default: "preprod"
    type: string
    options:
          - brown
          - yellow
          - purple
          - orange
      tags:
        description: "Purpose of Run This Workflow?"
        required: true
        type: string

jobs:
  print-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Print the purpose of run
        run: echo  ${{ inputs.environment }} purpose
